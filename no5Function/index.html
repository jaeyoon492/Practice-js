  <body>
    <h1>Function</h1>
    <div>
      <h2>
        //function 작성문법<br/>
        function sayHello(/*변수명*/) {<br/>
        console.log("Hello!" /*변수명*/);<br/>
        }<br/>
        <br/>
        function sayHello(name, age) {<br/>
        console.log("hello", name, "you have", age, "years of age!");<br/>
        }<br/>
        //출력문구: hello yoon you have 27 years of age!<br/>
        <br/>
        sayHello("yoon", 27);<br/>
        //변수의 값을 지정 (변수name은 "yoon",변수 age는 27)<br/>
      </h2>
